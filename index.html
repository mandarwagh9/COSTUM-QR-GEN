<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event Pass Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Freshers Party Event Pass Generator</h1>
        <form id="eventPassForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="classYear" placeholder="Enter Class/Year" required>
            <button type="submit">Generate Event Pass</button>
            <button type="button" id="goToScannerBtn">Go to Scanner</button>
        </form>
        <div id="passPreview" class="pass-preview">
            <h2>Event Pass Preview</h2>
            <div id="passContent"></div>
            <button id="downloadBtn" style="display:none;">Download Pass as PDF</button>
            <button id="scanQrBtn" style="display:none;"><a href="scan.html">Scan QR Code</a></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
